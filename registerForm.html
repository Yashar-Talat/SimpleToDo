<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <form action="">
        <div class="ReForm">
            <h1>
                Register & Login Form
            </h1>
            <p>Please fill in this form to create an account.</p>
            <hr>
            <label for="fName">firstname</label>
            <input type="text" placeholder="Enter FirstName..." id="fName" name="fName">

            <label for="lName">lastname</label>
            <input type="text" placeholder="Enter LastName..." id="lName" name="lName">

            <label for="email">Email</label>
            <input type="email" required placeholder="Enter Email..." name="email" id="email">

            <label for="psw">Password</label>
            <input type="password" id="psw" name="psw" placeholder="Enter Password...">

            <label for="repsw">Repeat Password</label>
            <input type="password" required id="repsw" name="repsw" placeholder="Repeat Password...">

            <label for="age">Age</label>
            <input type="number" id="age" name="age" placeholder="Enter Age...">

            <hr>
            <label for="male">Male</label>
            <input type="radio" name="MOF" id="male">

            <label for="female">Female</label>
            <input type="radio" name="MOF" id="female">
            <hr>
            <p>
                By Creating an account you agree to our <a href="#">Terms & Privacy</a>.
            </p>
            <button type="submit" class="Registerbtn">Register</button>
        </div>
        <div class="SignForm">
            <p> <a href="#">Forgot Password?</a></p>

            <p>
                Already have an account? <a href="#">Sign in</a>.
            </p>
        </div>
    </form>

</body>

</html>
